<script>
// The prime factors of 13195 are 5, 7, 13 and 29.
// What is the largest prime factor of the number 600851475143 ?

// mathsisfun.com/prime-factorization.html


function euler003() {
  var num = 90;
  var i = 2;

  while (num > i) {
    if (num % i === 0) {
      num = num / i;
      i = 1
      console.log(num)
    }

    i++
  }

  return i
};

document.write( euler003() );

</script>
